{% extends "deploy/base.html" %}

{% block head%}{% endblock %}
{% block content %}
<section class="content">

    <!-- Default box -->
    <div id="myWizard" class="wizard">
        <div class="wizard-inner">
            <ul class="steps">
            </ul>
        </div>
        <div class="step-content">
            <h4>Customer Support</h4>
            <div class="box">
                <div class="box-body">
                    <!-- message area -->
                    {{macros.message(err,success,warning)}}
                    <!--/ message area -->

                    <div class="row">
                        <div class="col-md-12">
                            <h3>Please Contact Customer Support</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section><!-- /.content -->
{% endblock %}


{% block js%}{% endblock %}
