{% extends "deploy/base.html" %}

{% block head%}{% endblock %}
{% block content %}
<section class="content">

    <!-- Default box -->
    <div id="myWizard" class="wizard">
        <div class="wizard-inner">
            <ul class="steps">
                <li class="complete"><span class="badge bg-green">1</span>Step 1<span class="chevron"></span></li>
                <li class="active"><span class="badge bg-light-blue">2</span>Step 2<span class="chevron"></span></li>
                <li><span class="badge">3</span>Step 3<span class="chevron"></span></li>
                <li><span class="badge">4</span>Step 4<span class="chevron"></span></li>
            </ul>
        </div>
        <div class="step-content">
            <div class="step-pane active" id="step1">

                <h4>CLuster Info</h4>

                <form action="{{ url_for('wizard_controller.get_landing_page') }}" method="post">
                    <div class="row">

                        <div class="col-md-12">

                            <div class="box ">
                                <div class="box-footer">
                                    <button type="submit" class="btn btn-primary pull-right">Submit</button>
                                </div>
                            </div>
                            <!-- /.box -->
                            <!--/row-->

                        </div>
                        <!-- /.col (left) -->

                        <!-- /.col (right) -->
                    </div>
                    <!-- /.row -->
                </form>
            </div>


        </div>
    </div>

</section><!-- /.content -->
{% endblock %}



{% block js%}{% endblock %}
