<!-- Modal -->

<div class="modal-dialog" role="document">
    <div class="modal-content">

        <!-- Modal Header -->
        <!-- ============ -->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"> X </span>
            </button>
            <h4 class="modal-title">纠删码规则信息</h4>
        </div>

        <!--  Modal Body  -->
        <!-- ============ -->
        <div class="modal-body">
            <div class="box-body">

                <div id="img" style="display: block; align-content: center; text-align: center;" >

                    <img src="/static/dist/img/credit/loading.gif" style="height: 50px; width: 50px;">
                    <p id="loading" name='loading' class="text-muted">
                        <h3 class="box-title">载入中</h3>
                    </p>

                </div>

                <div id="profileInfoArea" style="display: none">

                    <div id="profile_info_Name">
                        <label> 规则名: </label>
                        <p id='profile_name_val'></p>
                    </div>

                    <div id="profileInfo_k" hidden>
                        <label> 原始数据盘数量: </label>
                        <p id='k_val'></p>
                    </div>

                    <div id="profileInfo_m" hidden>
                        <label> 校验盘数量: </label>
                        <p id='m_val'></p>
                    </div>

                    <div id="profileInfo_plugin" hidden>
                        <label> 纠删码库: </label>
                        <p id='plugin_val'></p>
                    </div>

                    <div id="profileInfo_locality" hidden>
                        <label> Locality: </label>
                        <p id='locality_val'></p>
                    </div>

                    <div id="profileInfo_durability_estimator" hidden>
                        <label> durability_estimator: </label>
                        <p id='durability_estimator_val'></p>
                    </div>

                    <div id="profileInfo_packet_size" hidden>
                        <label> packet_size: </label>
                        <p id='packet_size_val'></p>
                    </div>

                    <div id="profileInfo_strip_unit" hidden>
                        <label> strip_unit: </label>
                        <p id='strip_unit_val'></p>
                    </div>

                    <div id="profileInfo_technique" hidden>
                        <label> 算法: </label>
                        <p id='technique_val'></p>
                    </div>



                </div>
                <!-- *********************************** -->

            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                关闭
            </button>
        </div>

    </div>
</div>
