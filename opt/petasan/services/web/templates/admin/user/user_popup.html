<!-- Modal -->

<div class="modal-dialog" role="document">
    <div class="modal-content">

        <!-- Modal Header -->
        <!-- ============ -->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"> X </span>
            </button>
            <h4 class="modal-title">用户信息</h4>
        </div>

        <!--  Modal Body  -->
        <!-- ============ -->
        <div class="modal-body">
            <div class="box-body">

                <!--  The div of the "loading.gif" image  -->
                <div id="img" style="display: block; align-content: center; text-align: center;">

                    <img src="/static/dist/img/credit/loading.gif" style="height: 50px; width: 50px;">
                    <p id="loading" name='loading' class="text-muted">
                        <h3 class="box-title">载入中 </h3>
                    </p>

                </div>

                <!-- Data displayed in the pop-up window -->
                <!-- *********************************** -->
                <div id="userInfoArea" style="display: none">

                    <div id="userInfo_Name">
                        <label>名称: </label>
                        <p id='userInfo_NameValue'></p>
                    </div>

                    <div id="userInfo_NumberOfPGs">
                        <label> 用户名: </label>
                        <p id='userInfo_UserNameValue'></p>
                    </div>

                    <div id="userInfo_NumberOfReplicas">
                        <label> 角色: </label>
                        <p id='userInfo_RoleValue'></p>
                    </div>

                    <div id="userInfo_MinimumReplicas">
                        <label> Email: </label>
                        <p id='userInfo_EmailValue'>&nbsp;</p>

                    </div>

                    <div id="userInfo_Compression">
                        <label> 接收通知: </label>
                        <p id='userInfo_NotificationValue'></p>
                    </div>



                </div>
                <!-- *********************************** -->

            </div>
        </div>

        <!-- Modal Footer -->
        <!-- ============ -->
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                关闭
            </button>
        </div>

    </div>
</div>

<!-- Modal -->
