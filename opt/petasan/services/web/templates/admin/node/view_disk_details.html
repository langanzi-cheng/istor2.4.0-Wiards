<!-- Modal -->

<div class="modal-dialog" role="document" style="width: 60%">
    <div class="modal-content">

        <!-- Modal Header -->
        <!-- ============ -->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"> X </span>
            </button>
            <h4 class="modal-title">盘信息</h4>
        </div>

        <!--  Modal Body  -->
        <!-- ============ -->
        <div class="modal-body">
            <div class="box-body">

                <div id="img_for_details" style="display: block; align-content: center; text-align: center;" >

                    <img src="/static/dist/img/credit/loading.gif" style="height: 50px; width: 50px;">
                    <p id="loading" name='loading' class="text-muted">
                        <h3 class="box-title">载入中...</h3>
                    </p>

                </div>


                <div id="diskInfoArea" style="display: none">

                <div class="col-sm-6" >

                    <div id="name">
                        <label> 名称: </label>
                        <p id='name_val'></p>
                    </div>
                    <div id="disk_size" >
                        <label> 容量: </label>
                        <p id='size_val'></p>
                    </div>
                    <div id="ssd" >
                        <label> 是否固态硬盘: </label>
                        <p id='ssd_val'></p>
                    </div>
                    <div id="model" >
                        <label> 型号: </label>
                        <p id='model_val'></p>
                    </div>
                    <div id="vendor" >
                        <label> 供应商: </label>
                        <p id='vendor_val'></p>
                    </div>
                    <div id="smart_test" >
                        <label> SMART 检测: </label>
                        <p id='smart_test_val'></p>
                    </div>

                </div>
                <div class="col-sm-6" >
                    <div id="type" >
                        <label> 类型: </label>
                        <p id='type_val'></p>
                    </div>
                    <div id="serial" >
                        <label> 序列号: </label>
                        <p id='serial_val'></p>
                    </div>

                    <div id="used" >
                        <label> 用途: </label>
                        <p id='used_val'></p>
                    </div>
                    <div id="status" >
                        <label> 状态: </label>
                        <p id='status_val'></p>
                    </div>
                    <div id="avail_partitions" hidden>
                        <label>可用分区: </label>
                        <p id='avail_partitions_val'></p>
                    </div>
                    <div id="linked_devices" hidden>
                        <label> 关联设备: </label>
                        <p id='linked_devices_val'></p>
                    </div>
                    <div id="linked_osds" hidden>
                        <label> 关联 OSD:</label><small id="partition_title"> </small>
                        <p id='linked_osds_val'></p>
                    </div>



                </div>

                </div>
                <!-- *********************************** -->

            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
               关闭
            </button>
        </div>

    </div>
</div>

<!-- Modal -->
