<!-- Modal -->

<div class="modal-dialog" role="document" style="width: 52%;">
    <div class="modal-content">

        <!-- Modal Header -->
        <!-- ============ -->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"> X </span>
            </button>
            <h4 class="modal-title">源用户信息</h4>
        </div>

        <!--  Modal Body  -->
        <!-- ============ -->
        <div class="modal-body">
            <div class="box-body">

                <div id="img" style="display: block; align-content: center; text-align: center;" >

                    <img src="/static/dist/img/credit/loading.gif" style="height: 50px; width: 50px;">
                    <p id="loading" name='loading' class="text-muted">
                        <h3 class="box-title">载入中</h3>
                    </p>

                </div>

                <div id="userInfoArea" style="display: none">

                    <div id="user_name">
                        <label> 用户名: </label>
                        <p id='username_val'></p>
                    </div>

                    <div id="pools">
                        <label> 已验证存储池: </label>
                        <p id='pools_list_val'></p>
                    </div>

                    <div id="private_key">
                        <label> 用户密钥: </label>
                        <textarea id="private_key_val" rows="6" name="key" readonly style="resize: none"
                                  class="form-control" ></textarea>
                    </div>


                </div>
                <!-- *********************************** -->

            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                关闭
            </button>
        </div>

    </div>
</div>

<!-- Modal -->
