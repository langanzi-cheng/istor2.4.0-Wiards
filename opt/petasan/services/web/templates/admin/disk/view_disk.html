<!-- Modal -->

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

        <!-- Modal Header -->
        <!-- ============ -->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"> X </span>
            </button>
            <h4 class="modal-title">iSCSI盘信息</h4>
        </div>

        <!--  Modal Body  -->
        <!-- ============ -->
        <div class="modal-body">
            <div class="box-body">

                <div id="img_loading" style="display: block; align-content: center; text-align: center;" >

                    <img src="/static/dist/img/credit/loading.gif" style="height: 50px; width: 50px;">
                    <p id="loading" name='loading' class="text-muted">
                        <h3 class="box-title">载入中</h3>
                    </p>

                </div>

                <div id="diskInfoArea" style="display: none">
                    <div class="col-sm-6" >

                    <div class="" id="disk_info_id">
                        <label>盘号: </label>
                        <p id='disk_id'></p>
                    </div>
                        <div id="disk_info_Name">
                        <label> 名称: </label>
                        <p id='disk_name'></p>
                    </div>
                    <div id="disk_info_size">
                        <label> 容量: </label>
                        <p id='disk_size'></p>
                    </div>
                    <div id="disk_info_created">
                        <label> 创建时间: </label>
                        <p id='disk_created'></p>
                    </div>
                    <div id="disk_info_pool_type">
                        <label> 存储池类型: </label>
                        <p id='disk_pool_type'></p>
                    </div>
                    <div id="disk_info_pool">
                        <label>存储池: </label>
                        <p id='disk_pool'></p><p id='disk_data_pool'></p>
                    </div>
                    <div id="disk_info_iqn">
                        <label> IQN: </label>
                        <p id='disk_iqn'></p>
                    </div>
                   <div id="iscsi1" hidden>
                        <label>iSCSI 子网 1:<i class=""></i></label>
                   </div>
                   <div id="iscsi2" hidden>
                        <label>iSCSI 子网 2:<i class=""></i></label>
                   </div>


                    </div>

                    <div class="col-sm-6">
                        <div class="form-group" id="password_auth">
                                <label id="lblAuth"><i class=""></i>密码验证:</label>
                                <p id="password_status"></p>
                        </div>

                                <div class="form-group" id="auth_yes" hidden>
                                <label class="control-label" id="lblUserName">用户名:</label>
                                <p id="username"></p>
                                </div>

                                <div class="form-group">
                                <label id="lblACL"><i class=""></i>访问控制列表:</label><p id="acl_status"></p>
                                </div>



                                <div class="form-group" id="iqns_section" hidden>
                                    <label><i class=""></i> IQN(s)</label>
                                </div>
                        <div class="form-group" id="enable_replication">
                                <label id="lblReplica"><i class=""></i>是否启用复制:</label>
                                <p id="replica_status"></p>
                        </div>



                    </div>


                </div>


            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
               关闭
            </button>
        </div>

    </div>
</div>

<!-- Modal -->
