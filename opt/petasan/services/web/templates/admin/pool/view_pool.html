<!-- Modal -->

<div class="modal-dialog" role="document">
    <div class="modal-content">

        <!-- Modal Header -->
        <!-- ============ -->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"> X </span>
            </button>
            <h4 class="modal-title">存储池信息</h4>
        </div>

        <!--  Modal Body  -->
        <!-- ============ -->
        <div class="modal-body">
            <div class="box-body">

                <!--  The div of the "loading.gif" image  -->
                <div id="img" style="display: block; align-content: center; text-align: center;">

                    <img src="/static/dist/img/credit/loading.gif" style="height: 50px; width: 50px;">
                    <p id="loading" name='loading' class="text-muted">
                        <h3 class="box-title">载入中</h3>
                    </p>

                </div>

                <!-- Data displayed in the pop-up window -->
                <!-- *********************************** -->
                <div id="poolInfoArea" style="display: none">

                    <div id="poolInfo_Name">
                        <label> 存储池名称: </label>
                        <p id='poolInfo_NameValue'></p>
                    </div>

                    <div id="poolInfo_Type">
                        <label>类型: </label>
                        <p id='poolInfo_TypeValue'></p>
                    </div>

                    <div id="poolInfo_NumberOfPGs">
                        <label> PG数量: </label>
                        <p id='poolInfo_NumberOfPGsValue'></p>
                    </div>

                    <div id="poolInfo_NumberOfReplicas">
                        <label> 容量: </label>
                        <p id='poolInfo_NumberOfReplicasValue'></p>
                    </div>

                    <div id="poolInfo_MinimumReplicas">
                        <label> 最小容量: </label>
                        <p id='poolInfo_MinimumReplicasValue'></p>
                    </div>

                    <div id="poolInfo_Compression">
                        <label>压缩: </label>
                        <p id='poolInfo_CompressionValue'></p>
                    </div>

                    <div id="poolInfo_CompressionAlg">
                        <label> 压缩算法: </label>
                        <p id='poolInfo_CompressionAlgValue'></p>
                    </div>

                    <div id="poolInfo_RuleName">
                        <label> 规则名: </label>
                        <p id='poolInfo_RuleNameValue'></p>
                    </div>

                </div>
                <!-- *********************************** -->

            </div>
        </div>

        <!-- Modal Footer -->
        <!-- ============ -->
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                关闭
            </button>
        </div>

    </div>
</div>

<!-- Modal -->
