<!-- Modal -->

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

        <!-- Modal Header -->
        <!-- ============ -->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"> X </span>
            </button>
            <h4 class="modal-title"> Disks List </h4>
        </div>

        <!--  Modal Body  -->
        <!-- ============ -->
        <div class="modal-body">
            <div class="box-body">

                <!--  The div of the "loading.gif" image  -->
                <div id="img" style="display: block; align-content: center; text-align: center;">

                    <img src="/static/dist/img/credit/loading.gif" style="height: 50px; width: 50px;">
                    <p id="loading" name='loading' class="text-muted">
                        <h3 class="box-title"> Loading </h3>
                    </p>

                </div>

                <!-- Data displayed in the pop-up window -->
                <!-- *********************************** -->


                    <div id="disksArea" style="display: none">
<!-- ======================================================================================================== -->

                        <table id="disksList" class="table table-bordered table-striped table-align-mid nowrap">

                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Disk Id</th>
                                <th>Size</th>
                                <th>Name</th>
                                <th>Created</th>
                                <th>Pool</th>
                                <th>IQN</th>


                            </tr>
                            </thead>
                            <tbody id="disksListBody">
                            </tbody>
                        </table>
 <!-- ======================================================================================================== -->
                     </div>


                  </div>
        </div>

        <!-- Modal Footer -->
        <!-- ============ -->
        <div class="modal-footer">
            <button type="button" onclick="chooseDisks()" class="btn btn-secondary"
                    data-dismiss="modal" aria-label="Choose" >
                Choose
            </button>
        </div>

    </div>
</div>
